<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit room</title>
</head>
<body>

<form method="POST">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" placeholder="{{ room.name }}" /><br>
    <label>Capacity:</label>
    <input type="number" step="1" name="capacity" placeholder="{{ room.capacity }}" /><br>
    <input type="checkbox" name="projector">Projector<br><br>
    <input type="submit" value="Send">

</form>

</body>
</html>
